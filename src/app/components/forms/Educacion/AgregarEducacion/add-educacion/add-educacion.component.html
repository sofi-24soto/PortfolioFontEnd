<section class="addEducacion">
    <br>
    <button type="button" class="btn-volver" routerLink="/"> <i class="bi bi-reply"></i> Volver</button>
    <div class="container">
        <div class="row">
          <h1  class="form-label text-center">Agregar nueva educación</h1>
          <br>
            <div>
                <form (ngSubmit)="crearEducacion()" novalidate #f="ngForm">
                    <div class="form-group mt-4">
                        <label for="url_logoEstudio" class="form-label">Agregar imagen de la institución en donde estudio</label>
                        <input class="form-control" type="file"  id="url_logoEstudio" name="url_logoEstudio"  [(ngModel)]="url_logoEstudio" (change)="uploadImgEducacion($event)"
                        accept=".jpg, .jpeg, .png"> 
                    </div>
                    <div class="form-group mt-4">
                        <label for="nombre" class="form-label">Agregar nombre de la institución en donde estudio</label>
                        <input type="text" class="form-control"  id="nombre" name="nombre"  [(ngModel)]="nombre" >    
                    </div>
                    <div class="form-group mt-4">
                        <label for="descripcion" class="form-label">Agregar descripción de la institución </label>
                        <textarea type="text" class="form-control" maxlength="500" id="descripcion" name="descripcion"  [(ngModel)]="descripcion" ></textarea>    
                    </div>
                    <div class="form-group mt-4">
                        <label for="estudio" class="form-label">Agregar título de la institución en donde estudio</label>
                        <input type="text" class="form-control"  id="estudio" name="estudio"  [(ngModel)]="estudio" >    
                    </div>
                    <div class="form-group mt-4">
                        <label for="fechaInicio" class="form-label">Agregar fecha de inicio de sus estudios</label>
                        <input type="date" class="form-control"  id="fechaInicio" name="fechaInicio"   [(ngModel)]="fechaInicio" >    
                    </div>
                    <div class="form-group mt-4">
                        <label for="fechaFin" class="form-label">Agregar fecha de finalización de sus estudios</label>
                        <input type="date" class="form-control"  id="fechaFin" name="fechaFin"  [(ngModel)]="fechaFin" >    
                    </div>
                    <div class="form-group mt-4">
                        <label for="url_Estudio" class="form-label">Agregar link de la institución </label>
                        <input type="url" class="form-control"  id="url_Estudio" name="url_Estudio"   [(ngModel)]="url_Estudio" >    
                    </div>

                        <div class="modal-footer">
                            <button type="button" class="btn-limpiar" (click)="limpiar()">Limpiar</button>
                            <button type="submit" class="btn-agregar">Agregar nueva educación</button>
                            <br><br><br>
                        </div>
                </form>    
            </div>     
        </div>
      </div>
      <br>
  </section>
  <app-footer></app-footer>
