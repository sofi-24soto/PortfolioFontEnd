<section id="educacion" class="educacion">
  <div class="seccion container-fluid rounded shadow-sm p-3 mb-5 bg-body-transparent rounded" >
    <div class="row mb-2">
      <h3 class="text-center">Educación</h3>
    
    </div>
    <div class="col-lg-2" *ngIf="isLogged" >
      <button type="button"  class="btn btn-success" routerLink="/addEducacion">
        <i class="bi bi-plus-square-fill "></i>
        Nuevo 
      </button>
    </div>
 
    <br>
    <div class="card mb-3 text-bg-dark" style="max-width: 100%;" *ngFor="let Educacion of educaciones">
      <br>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end " *ngIf="isLogged">
         <button type="submit" class="btn btn-primary" routerLink="editEducacion/{{Educacion.id_educacion}}"><i class="bi bi-pencil-square" ></i></button>
         <button class="btn btn-danger"  (click)="delete(Educacion.id_educacion)" type="button"><i class="bi bi-x-square-fill"></i></button>
      </div>
      <div class="row g-0">
        <div class="col-md-4">
          <img  [src]="Educacion.url_logoEstudio"  class="img-fluid rounded-start" alt="..."> 
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{Educacion.nombre}}</h5>
            
            <p class="card-text">{{Educacion.descripcion}}</p>
            <p class="card-text"><small class="text-muted">Título: {{Educacion.estudio}}</small></p>
            <p class="card-text"><small class="text-muted">Fecha Inicio: {{Educacion.fechaInicio | date:"dd-MM-yyyy"}} </small></p>
            <p class="card-text"><small class="text-muted">Fecha Fin: {{Educacion.fechaFin  | date:"dd-MM-yyyy"}}</small></p>
            <p class="card-text"><small class="text-muted">Link del proyecto:  <a [href]="Educacion.url_Estudio" class="card-link">{{Educacion.url_Estudio}}</a></small></p>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
